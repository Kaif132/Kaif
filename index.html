<!DOCTYPE html>
<html>
<head>
    <title>Grocery Shop</title>
    <style>
        body {
            background-image: url('grocery_background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        nav {
            background-color: #333;
            color: white;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav li {
            display: inline;
            margin: 20px;
        }

        section {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            margin: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Grocery Shop</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Special Offers</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>

    <section>
        <h2>Products</h2>
        <ul>
            <li>Apples</li>
            <li>Bananas</li>
            <li>Carrots</li>
            <li>Tomatoes</li>
            <li>Potatoes</li>
        </ul>
    </section>

    <section>
        <h2>Special Offers</h2>
        <p>Check out our current special offers on select products.</p>
    </section>

    <footer>
        <p>Contact us at: info@example.com</p>
    </footer>
</body>
</html>
